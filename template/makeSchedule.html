<!DOCTYPE html>
<html>
<head>
    <title>일정</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <style>
        .container {
            width: 600px;
            margin-top: 10%;
        }
      div
         {
            margin: 15px 0px;
        }
    </style>
</head>
<body>
    <div class="container well form-group" >
        <form>
            <div>
                <input id="title" type="text" class="form-control" placeholder="제목없는 일정">
            </div>
            <div>
                <span>시작</span>
                <input id="start" type="datetime-local" />
                <!-- submit button 클릭후 전단되는 value 형식 YYYY-MM-DDTHH:MM -->
                <span>끝</span>
                <input id="end" type="datetime-local" />
            </div>
            <div>
                <label class="checkbox-inline"><input id="allDay" type="checkbox" value="">종일</label>
                <label class="checkbox-inline"><input id="repeat" type="checkbox" value="">반복</label>
            </div>
            <div>
                <label>장소:</label>
                <input id="place" type="text" class="form-control">
                <label>설명:</label>
                <textarea id="desc" class="form-control" rows="5"></textarea>
            </div>
            <button type="submit" class="btn btn-default">저장</button>
        </form>
    </div>
</body>
</html>
